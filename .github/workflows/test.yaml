name: Test
on: [push, pull_request]

jobs:
  gotest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Test
        run: go test ./...
        env:
          CGO_ENABLED: 0

  govet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Vet
        run: go vet ./...
        env:
          CGO_ENABLED: 0
