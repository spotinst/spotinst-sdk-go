name: CI

on:
  - push
  - pull_request

jobs:
  gofmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Run Gofmt # https://golang.org/cmd/gofmt
        uses: Jerome1337/gofmt-action@v1.0.4

  goimports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Run Goimports # https://pkg.go.dev/golang.org/x/tools/cmd/goimports
        run: test -z "$(goimports -l -e $(find . -name '*.go' | grep -v vendor))"

  gotest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Run Gotest
        run: go test ./...
        env:
          CGO_ENABLED: 0

  govet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Run Govet
        run: go vet ./...
        env:
          CGO_ENABLED: 0
